<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <form action="">
        <ul>
    
    <h1>회원 가입</h1>
    
    <ul>
        <li>필수항목</li>
        <li>아이디 <input type="text" name="userid"></li>
        <li>비밀번호 <input type="password" name="password"></li>
        <li>이메일 <input type="email" name="email" placeholder="example@example.com"></li>
        <li>성명 <input type="text" name="name" value="홍길동"></li>
        <li>나이 <input type="number" name="age"></li>
    </ul>

    <p>당신에 대해서 알고 싶어요!</p>
    <p>취미를 선택해주세요 <br>
        <input type="radio" name="hobby" checked> <span>게임하기 </span>
        <input type="radio" name="hobby"> <span>음악듣기 </span>
        <input type="radio" name="hobby"> <span>아이스음료 마시기</span>
    </p>
    <li>
        <label for="">좋아하는 음료를 선택해주세요(중복선택가능)</label>
        <input type="checkbox" name="selectDrink" value= "shake"> <span>쉐이크</span>
        <input type="checkbox" name="selectDrink" value="tea"> <span>티(Tea)</span>
        <input type="checkbox" name="selectDrink" value="coffee"> <span>커피</span>

    </li>
    <li>
        <label for="">참여하고 싶은 모임</label>
        <select name="">
            <option value="default">선택해주세요</option>
            <option value="game">게임모임</option>
            <option value="music">음악모임</option>
            <option value="running">러닝모임</option>
        </select>
    </li>

    <li>
        <label for="">포트폴리오 제출</label>
        <button>포트폴리오 업로드</button>
    </li>
    <li>
        <label for="" >하고싶은 말</label>
        <br>
        <textarea name="intro" cols="50" rows="10"></textarea>
    </li>
    <button type="reset">취소</button>
    <button type="submit">전송</button>
    </ul>

</form>
</body>
</html>
